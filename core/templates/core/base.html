{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>G-CLASSICS | {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  <!-- Dynamic Theme Variables -->
  <style>
    :root {
      --primary-color: {{ site_settings.primary_color|default:"#0d6efd" }};
      --secondary-color: {{ site_settings.secondary_color|default:"#6c757d" }};
      --glass-bg: {{ site_settings.glass_background|default:"rgba(255,255,255,0.08)" }};
      --glass-border: {{ site_settings.glass_border_color|default:"rgba(255,255,255,0.25)" }};
    }
  </style>
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  {% include "core/includes/navbar.html" %}

  <!-- Main Content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include "core/includes/footer.html" %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
