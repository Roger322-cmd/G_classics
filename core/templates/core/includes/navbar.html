<nav class="navbar navbar-expand-lg navbar-dark navbar-glass mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'core:home' %}">G-CLASSICS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'catalogue:product_list' %}">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:static_page' 'about-us' %}">About</a></li>
      </ul>
      
      <!-- Google-style Search Bar -->
      <form class="me-3 flex-grow-1" style="max-width: 400px;" action="{% url 'catalogue:search' %}" method="GET">
        <div class="search-container position-relative">
          <input 
            type="text" 
            name="q" 
            class="form-control search-input" 
            placeholder="Search for products..."
            id="searchInput"
            autocomplete="off"
          >
          <button type="submit" class="btn-search-submit">
            <i class="bi bi-search"></i>
          </button>
          <div class="search-autocomplete-dropdown" id="autocompleteDropdown"></div>
        </div>
      </form>
      
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-2">
          <a class="nav-link position-relative" href="{% url 'cart:cart_detail' %}">
            <i class="bi bi-bag"></i>
          </a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:profile' %}">{{ user.email }}</a></li>
        {% else %}
          <li class="nav-item"><a class="btn btn-sm btn-primary" href="{% url 'accounts:login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('searchInput');
  const autocompleteDropdown = document.getElementById('autocompleteDropdown');
  let debounceTimer;

  searchInput.addEventListener('input', function() {
    clearTimeout(debounceTimer);
    const query = this.value.trim();

    if (query.length < 2) {
      autocompleteDropdown.innerHTML = '';
      return;
    }

    debounceTimer = setTimeout(() => {
      fetch(`/catalogue/api/search-autocomplete/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          autocompleteDropdown.innerHTML = '';
          
          if (data.results.length === 0) {
            autocompleteDropdown.innerHTML = '<div class="autocomplete-item text-muted">No products found</div>';
            return;
          }

          data.results.forEach(item => {
            const div = document.createElement('div');
            div.className = 'autocomplete-item';
            div.innerHTML = `<i class="bi bi-search"></i> ${item.name}`;
            div.addEventListener('click', () => {
              window.location.href = `/catalogue/${item.slug}/`;
            });
            autocompleteDropdown.appendChild(div);
          });
        });
    }, 300);
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.search-container')) {
      autocompleteDropdown.innerHTML = '';
    }
  });
});
</script>
